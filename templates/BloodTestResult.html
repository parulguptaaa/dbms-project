{% extends 'base.html' %}
{% block title %}
Blood Test Result Information Form
{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin: 20px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    nav {
        background-color: #333;
        padding: 10px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
        margin-right: 10px;
    }

    a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<div style="height: 70px;"></div>

<div id="container">
    <h1>Blood Test Result Information Form</h1>
    <form action="{{ url_for('BloodTestResult') }}" method="post">
        <label for="DonationID">Donation ID:</label>
        <input type="text" name="DonationID" required>

        <label for="TestDate">Test Date:</label>
        <input type="date" name="TestDate" required>

        <label for="TestType">Test Type:</label>
        <input type="text" name="TestType" required>

        <label for="TestResult">Test Result:</label>
        <input type="text" name="TestResult" required>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
