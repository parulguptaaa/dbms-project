{% extends 'base.html' %}
{% block title %}
Patient Information Form
{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin: 20px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    nav {
        background-color: #333;
        padding: 10px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
        margin-right: 10px;
    }

    a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<div style="height: 70px;"></div>

<div id="container">
    <h1>Patient Information Form</h1>
    <form action="{{ url_for('Patient') }}" method="post">
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" required>

        <label for="LastName">Last Name:</label>
        <input type="text" name="LastName" required>

        <label for="DateOfBirth">Date of Birth:</label>
        <input type="date" name="DateOfBirth" required>

        <label for="Gender">Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="BloodType">Blood Type:</label>
        <input type="text" name="BloodType" required>

        <label for="MedicalCondition">Medical Condition:</label>
        <input type="text" name="MedicalCondition" required>

        <label for="ContactInfo">Contact Info:</label>
        <input type="text" name="ContactInfo" required>

        <label for="DoctorInfo">Doctor Info:</label>
        <input type="text" name="DoctorInfo" required>

        <label for="Address">Address:</label>
        <input type="text" name="Address" required>

        <label for="TransfusionDate">Transfusion Date:</label>
        <input type="date" name="TransfusionDate" required>

        <label for="TransfusionDetails">Transfusion Details:</label>
        <input type="text" name="TransfusionDetails" required>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
