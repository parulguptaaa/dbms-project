{% extends 'base.html' %}
{% block title %}
Donation Information Form
{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: bisque;
    }

    #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin: 20px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    nav {
        background-color: #333;
        padding: 10px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
        margin-right: 10px;
    }

    a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<div style="height: 70px;"></div>


<div id="container">
    <h1>Donation Information Form</h1>
    <form action="{{ url_for('Donation') }}" method="post">
        <label for="DonorID">Donor ID:</label>
        <input type="text" name="DonorID" required>

        <label for="DonationDate">Donation Date:</label>
        <input type="date" name="DonationDate" required>

        <label for="BloodType">Blood Type:</label>
        <input type="text" name="BloodType" required>

        <label for="DonationCenter">Donation Center:</label>
        <input type="text" name="DonationCenter" required>

        <label for="QuantityDonated">Quantity Donated:</label>
        <input type="number" step="0.01" name="QuantityDonated" required>

        <label for="BloodTestResults">Blood Test Results:</label>
        <input type="text" name="BloodTestResults" required>

        <label for="DonorHealthInfo">Donor Health Info:</label>
        <input type="text" name="DonorHealthInfo" required>

        <label for="StaffMember">Staff Member:</label>
        <input type="text" name="StaffMember" required>

        <label for="StorageConditions">Storage Conditions:</label>
        <input type="text" name="StorageConditions" required>

        <label for="ExpiryDate">Expiry Date:</label>
        <input type="date" name="ExpiryDate" required>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
